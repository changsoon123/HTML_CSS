<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
    form 태그가 반드시 필요하다.
    action: 전송할 정보를 처리할 페이지의 url-->
    <form action="#" autocomplete="off"><!--autocomplete는 자동으로 on으로 되어있는데 off하게 되면 자동완성x,이전에 입력한 값들을 드롭다운도 사라짐-->
        <!-- name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다.-->
        아이디: <input type="text" name="id" readonly> <br>
        비밀번호: <input type="password" name="pw" required> <br>
        <!--required는 비어있는 값이 있으면 안넘어가게 가능
        readonly 읽기 전용으로 바뀜-->
        # 성별 <br> <!-- radio의 그룹은 name으로 묶는다-->
        <input type="radio" name="gender" value="male"> 남
        <input type="radio" name="gender" value="female"> 여
        # 취미 <br> <!-- checkbox도 그룹은 name으로 묶는다
        value를 입력해야 서버로 데이터 값을 넘길때 무엇인지 판별이 가능하다.-->
        <input type="checkbox" name="hobby" value="read"> 독서
        <input type="checkbox" name="hobby" value="soccer"> 축구
        <input type="checkbox" name="hobby" value="sleep"> 수면
        <input type="checkbox" name="hobby" value="game"> 게임

        #자기 소개 <br>
        <textarea name="introduce" cols="30" rows="10"></textarea><br>

        <input type="email" name="mail" placeholder="이메일을 입력하세요."> <br>

        <input type="range" min="0" max="10" step="1" value="3"><br>

        <input type="file" name="upload"> <br>

        <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요."><br>

        <input type="submit" value="회원가입">
    </form>

    
</body>
</html>
