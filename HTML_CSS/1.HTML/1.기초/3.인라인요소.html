<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background: skyblue;
            width: 700px;
            height: 200px;
        }

        span {
            background: yellowgreen;
            width: 700px;
            height: 200px;
        }

        a {
            background: lightcoral;
        }
    </style>
</head>
<body> <!--블록 요소는 style로 변형 안됨.고정 크기-->
    <h1>인라인 요소</h1> <!--h1은 블록,블록은 바로 옆에 내용을 추가할 수 없음. 공간을 다 차지-->
    <span>인라인 요소는 수평으로 배치됩니다.</span>
    <a href="#">인라인 요소 링크입니다.</a> <!--anchor의 줄임말(연결 시켜주고싶은 url설정,링크태그)-->

</body>
</html>
